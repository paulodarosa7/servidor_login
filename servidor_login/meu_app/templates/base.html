        body {

            color: #333;

        .btn {
            display: inline-block;
            padding: 12px 24px;

            color: white;

            border-radius: 5px;
        }

            background-color: #6c757d;
        }

        .btn-secondary:hover {

        }

        input[type="text"],

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,

        }

        .link {

        }

        .link a {
            color: #007bff;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
